{% extends 'main/layout.html' %}

{% block title %}БД{% endblock %}

{% block content %}
<div class="features">
    <h1>БД</h1>
    {% if applications %}
        {% for el in applications %}
            <div class="alert  alert-watching">
                <h4>{{el.application_status}}</h4>
                <p>{{el.total_cost}}</p>
            </div>
        {% endfor %}
    {% else %}
            <p>У вас нет записей</p>
    {% endif %}
</div>
{% endblock %}
