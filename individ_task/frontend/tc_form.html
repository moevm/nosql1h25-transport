<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Добавить / Редактировать Водителя</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; }
    label { display: block; margin-top: 10px; }
    input, select, textarea { width: 100%; padding: 8px; margin-top: 4px; box-sizing: border-box; }
    button { margin-top: 15px; margin-right: 10px; padding: 8px 15px; cursor: pointer; }
  </style>
</head>
<body>
  <nav>
  <a href="index.html">Заказчики</a> |
  <a href="tc.html">Техника в аренду</a> |
  <a href="rent.html">Аренда</a>
</nav>
<nav>
    <a href="tc_form.html">Добавить/Редактировать технику</a> |
    <a href="tc_import.html">Импорт/Экспорт базы техники</a>
</nav>
  <h2>Добавить / Редактировать ТС</h2>

  <label for="registration_number">Регистрационный номер ТС</label>
  <input id="registration_number" placeholder="203inf" />

  <label for="type_tc">Вид ТС</label>
  <input id="type_tc" placeholder="грузовик" />


  <label for="available">Доступность</label>
  <select id="available">
    <option value="true">Доступен</option>
    <option value="false">Недоступен</option>
  </select>

  <label for="comments">Комментарии</label>
  <textarea id="comments" placeholder="Работает по выходным"></textarea>

  <div>
    <button type="button" onclick="submitTC()">Добавить / Обновить</button>
    <button type="button" onclick="deleteTC()">Удалить</button>
    <button type="button" onclick="clearForm()">Очистить</button>
  </div>

  <script>
    const apiUrl = 'http://localhost:8000';

    async function submitTC() {
      const tc = {
        registration_number: document.getElementById("registration_number").value.trim(),
        type_tc: document.getElementById("type_tc").value.trim(),
        is_available: document.getElementById("available").value === 'true',
        comments: document.getElementById("comments").value.trim()
      };

      if (!tc.registration_number) {
        alert("Введите номер тс");
        return;
      }

      // Пробуем обновить (PUT)
      const resPut = await fetch(`${apiUrl}/tcs/${encodeURIComponent(tc.registration_number)}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(tc)
      });

      if (resPut.ok) {
        alert('ТС добавлено или обновлено');
        clearForm();
        return;
      } else if (resPut.status === 404) {
        // Если нет, создаём (POST)
        const resPost = await fetch(`${apiUrl}/tcs`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(tc)
        });
        if (resPost.ok) {
          alert('ТС добавлено');
          clearForm();
        } else {
          alert('Ошибка при добавлении ТС');
        }
      } else {
        alert('Ошибка при сохранении ТС');
      }
    }

    async function deleteTC() {
      const registration_number = document.getElementById("registration_number").value.trim();
      if (!registration_number) {
        alert('Введите номер тс для удаления');
        return;
      }

      if (!confirm(`Удалить тс "${registration_number}"?`)) return;

      const res = await fetch(`${apiUrl}/tcs/${encodeURIComponent(registration_number)}`, {
        method: 'DELETE'
      });

      if (res.ok) {
        alert('тс удален');
        clearForm();
      } else {
        alert('Ошибка при удалении тс');
      }
    }

    function clearForm() {
      document.getElementById("registration_number").value = '';
      document.getElementById("type_tc").value = '';
      document.getElementById("available").value = 'true';
      document.getElementById("comments").value = '';
    }
  </script>
</body>
</html>
