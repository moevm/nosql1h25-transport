<h2>Импорт/Экспорт</h2>
<nav>
  <a href="index.html">Автомобили</a> |
  <a href="master.html">Мастера</a> |

  <a href="flight.html">Рейсы</a>

    <a href="car_form.html">Добавить/Редактировать автомобиль</a> |
    <a href="car_import.html">Импорт/Экспорт базы автомобилей</a>
</nav>
<br>
<button onclick="exportCars()">Export</button>
<input type="file" id="importFile">
<button onclick="importCars()">Import</button>
<script>
  const apiUrl = 'http://localhost:8000';
  async function exportCars() {
    const res = await fetch(`${apiUrl}/cars/export`);
    const data = await res.json();
    const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'cars.json';
    a.click();
  }
  async function importCars() {
    const file = document.getElementById("importFile").files[0];
    const text = await file.text();
    const data = JSON.parse(text);
    await fetch(`${apiUrl}/cars/import`, {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify(data)
    });
    alert("Customers imported");
  }
</script>
</body>
</html>
