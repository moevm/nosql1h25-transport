<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Импорт/Экспорт</title>
</head>
<body>
<h2>Импорт/Экспорт</h2>
<nav>
  <a href="index.html">Заказчики</a> |
  <a href="tc.html">Техника в аренду</a> |
  <a href="import.html">Аренда</a>
</nav>
<nav>
    <a href="tc_form.html">Добавить/Редактировать клиента</a> |
    <a href="tc_import.html">Импорт/Экспорт базы клиентов</a>
</nav>
<br>
<button onclick="exportTCs()">Export</button>
<input type="file" id="importFile">
<button onclick="importTCs()">Import</button>
<script>
  const apiUrl = 'http://localhost:8000';
  async function exportTCs() {
    const res = await fetch(`${apiUrl}/tcs/export`);
    const data = await res.json();
    const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'tcs.json';
    a.click();
  }
  async function importTCs() {
    const file = document.getElementById("importFile").files[0];
    const text = await file.text();
    const data = JSON.parse(text);
    await fetch(`${apiUrl}/tcs/import`, {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify(data)
    });
    alert("TCs imported");
  }
</script>
</body>
</html>
