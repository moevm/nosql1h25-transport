<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TC List</title>
  <style>
    table, th, td { border: 1px solid black; border-collapse: collapse; padding: 5px; }
    input, select { margin: 5px; }
  </style>
</head>
<body>
<h2>TC Table</h2>
<nav>
  <a href="index.html">Заказчики</a> |
  <a href="tc.html">Техника в аренду</a> |
  <a href="rent.html">Аренда</a>
</nav>
<nav>
    <a href="tc_form.html">Добавить/Редактировать технику</a> |
    <a href="tc_import.html">Импорт/Экспорт базы техники</a>
</nav>
<br>
<label>Registration number: <input id="filterTyperegistrationnumber"></label>
<label>Type tc: <input id="filterTypetc"></label>
<label>Comments: <input id="filterTypecomments"></label>
<label>Available:
  <select id="filterAvailable">
    <option value="">Any</option>
    <option value="true">Yes</option>
    <option value="false">No</option>
  </select>
</label>
<button onclick="fetchTCs()">Filter</button>
<table id="tcsTable">
  <thead>
    <tr>
      <th>Type TC</th><th>Registration number</th><th>Available</th><th>Comments</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
<script>
  const apiUrl = 'http://localhost:8000';
  async function fetchTCs() {
    const type_registration_number = document.getElementById("filterTyperegistrationnumber").value;
    const type_tcs = document.getElementById("filterTypetc").value;
    const type_comments = document.getElementById("filterTypecomments").value;
    const available = document.getElementById("filterAvailable").value;
    const params = new URLSearchParams();
    if (type_registration_number) params.append("type_registration_number", type_registration_number);
    if (type_tcs) params.append("type_tcs", type_tcs);
    if (type_comments) params.append("type_comments", type_comments);
    if (available !== '') params.append("is_available", available);
    const res = await fetch(`${apiUrl}/tcs?${params}`);
    const data = await res.json();
    const tbody = document.querySelector("#tcsTable tbody");
    tbody.innerHTML = "";
    data.forEach(d => {
      tbody.innerHTML += `<tr>
       
        <td>${d.type_tc}</td>
        <td><a href="tc_detail.html?registration_number=${encodeURIComponent(d.registration_number)}">${d.registration_number}</a></td>
        <td>${d.is_available}</td>
        <td>${d.comments || ''}</td>
      </tr>`;
    });
  }
  fetchTCs();
</script>
</body>
</html>
